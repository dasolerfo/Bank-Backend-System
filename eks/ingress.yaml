apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bank-system-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: "api.daniel-soler.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: bank-system-api-service
            port:
              number: 80
